<md-card>
  Trips Created
</md-card>
<md-card ng-repeat="route in vm.routesCreated">
  <div class="card-header">
    <div class="pickgradient">
      <img ng-src="{{route.tripImage}}" class="md-card-image" alt="Burj Khalifa" style="max-height: 250px">
    </div>
    <h1 class="md-image-title">{{route.title}}</h1>
    <label class="md-image-label">HOSTED BY {{route.hostedBy}}</label>
  </div>
  <md-card-content>
    <div class="trip-info">
      <i class="material-icons">access_time</i>
      <span>Sun 17, Sep 2015</span>
    </div>
    <div class="trip-info">
      <i class="material-icons">people</i>
      <span>{{route.totalJoined}}/{{route.totalMember}} people joined</span>
    </div>
    <md-divider class="route-info-divider"></md-divider>
    <p>
      {{route.description}}
    </p>
    <md-divider class="route-info-divider"></md-divider>
    <div class="routes" >
      <div class="route-detail" ng-repeat="des in route.destinations">
        <div class="date-time">{{des.startDate}}</div>
        <div class="route">
          <div class="route-img" style="{{des.photo}}" ></div>
        </div>
        <div class="destination-info"  style="width: 90%;">
          <div class="route-name" >{{des.locationName}}</div>

          <div class="more-info" >
            <p><b>Address:</b> {{des.address}}</p>
            <p><b>Description:</b> {{des.description}}</p>
          </div>
        </div>
      </div>
    </div>

    <md-divider class="route-info-divider"></md-divider>
  </md-card-content>
</md-card>
